apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml
    kompose.version: 1.18.0 ()
  creationTimestamp: null
  labels:
    service: zoo1
    app: zoo
    node: zoo1
  name: zoo1
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        service: zoo1
    spec:
      containers:
      - command:
        - /docker-entrypoint.sh
        env:
        - name: ZOO_MY_ID
          value: "1"
        - name: ZOO_SERVERS
          value: server.1=0.0.0.0:2888:3888;2181 server.2=zoo2:2888:3888;2181 server.3=zoo3:2888:3888;2181
        image: zookeeper
        name: zoo1
        ports:
        - containerPort: 2181
        - containerPort: 2888
        - containerPort: 3888
        resources: {}
        tty: true
      hostname: zoo1
      restartPolicy: Always
status: {}
---
apiVersion: v1
